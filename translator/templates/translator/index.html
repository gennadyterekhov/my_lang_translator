{% extends "header.html" %}

{% block title %}Index{% endblock %}

{% block content %}

<h1>
  Here you can translate English into Am'anavio
</h1>
<h5>Please don't paste large texts - I have API limits</h5>
<br>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <form>
        <!-- <input type="text" name="text"> -->
        <textarea rows="10" cols="80" name="text" placeholder="Enter text to translate">{{ text_to_translate }}</textarea>
        <br>
        <input type="submit" value="Translate">
      </form>
    </div>
    <div class="col">
      <textarea rows="10" cols="80" name="result" placeholder="esperanto will be here">{{ esperanto }}</textarea>
      <br>
      Переведено сервисом «<a href="http://translate.yandex.ru">Яндекс.Переводчик</a>» 
    </div>
    <div class="col">
      <textarea rows="10" cols="80" name="result" placeholder="result will be here">{{ result }}</textarea>
    </div>
  </div>
</div>


{% endblock %}
