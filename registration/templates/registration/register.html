{% extends "header.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container-fluid">
  
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h1>
        {{ title}}
      </h1>
      <br>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="login" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        
        
        
        <!-- <br> -->
        <input type="submit" value="{{ title }}" class="btn btn-success">
      </form>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <a href="{% url 'registration_login' %}">Already have an account?</a>
    </div>
    <div class="col-4"></div>
  </div>

</div>


{% endblock %}
