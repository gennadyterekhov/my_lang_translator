{% extends "header.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container-fluid">
  
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h1>
        {{ title}}
      </h1>
      <br>
      {% if error_message %}
        <span style="color:red"><i>{{ error_message }}</i></span>
        <br><br>
      {% endif %}
      <form action="{% url 'registration:login_check' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        
        
        
        <!-- <br> -->
        <input type="submit" value="{{ title }}" class="btn btn-success">
      </form>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <a href="{% url 'registration:register' %}">Do not have an account?</a>
    </div>
    <div class="col-4"></div>
  </div>

</div>


{% endblock %}
