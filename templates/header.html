<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'site_index' %}">Conlang creator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li> -->
            {% if request.session.user_id  %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user:profile' request.session.user_id %}">Profile</a>
              </li>
            {% endif %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'conlang_creator:create' %}">Creator</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'conlang_creator:list' %}">Conlangs</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'user:list' %}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'translator:index' %}">Translator</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              {% if request.session.user_id %}
                <div class="container">
                  <div class="row">
                    <!-- <div class="col"><a class="nav-link" href="{% url 'user:profile' user.id %}">{{ request.session.email }}</a></div> -->
                    <div class="col"><a class="nav-link" href="{% url 'registration:logout' %}">Logout</a></div>
                  </div>
                </div>
              {% else %}
                <a class="nav-link" href="{% url 'registration:login' %}">Sign in</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br>
    <br>
    <br>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
