{% extends "header.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container-fluid">
  <h1>
    Conlang list
  </h1>
  <br>
  {% for conlang in conlangs %}
    <a href="{% url 'conlang_creator:profile' conlang.id %}">{{ conlang.original_name }}</a> <i>{{ conlang.english_name}}</i> - 
    by <a href="{% url 'user:profile' conlang.user.id %}">{{ conlang.user.name }}</a>
    <br> 
  {% endfor %}

{% endblock %}
